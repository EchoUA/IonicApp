<ion-view view-title="{{lang[appLang.type]['program']}}" id="show" class="graybg">
    <div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
        <div class="tabs">
            <a class="tab-item" href="#{{ROUTES.MAIN}}{{ROUTES.SHOWBREEDS}}/{{evtId}}">
                <i class="icon breeds"></i>
            </a>
            <a class="tab-item" href="#{{ROUTES.MAIN}}{{ROUTES.SHOWINFO}}/{{evtId}}">
                <i class="icon info"></i>
            </a>
            <a class="tab-item active" href="#{{ROUTES.MAIN}}{{ROUTES.SHOWPROGRAM}}/{{evtId}}">
                <i class="icon program"></i>
            </a>
            <a class="tab-item" href="#{{ROUTES.MAIN}}{{ROUTES.SHOWTROPHYS}}/{{evtId}}">
                <i class="icon ion-trophy"></i>
            </a>
        </div>
    </div>
    <div id="showprogram-elastic-header" class="elastic-header">
        <div class="img" image-lazy-src="{{vm.data.program.image  ||'img/placeholder-big.png'}}" image-lazy-loader="android" image-lazy-background-image="true">
            <h2>{{vm.data.program.title}}</h2>
        </div>
    </div>
    <ion-content data-has-bouncing="false" delegate-handle="example-scroller" elastic-header="showprogram-elastic-header" overflow-scroll="false" class="program">
        <div class="data-set" data-ng-hide="vm.data.program.days.length">
            <div class="nores">{{lang[appLang.type]['no_info']}}</div>
        </div>
        <div class="items" data-ng-show="vm.data.program.days.length">
            <div data-ng-repeat="item in vm.data.program.days">
                <div class="item item-divider">{{item.day}}</div>
                <a data-ng-show="section.has_events" href="#{{ROUTES.MAIN}}{{ROUTES.SHOWPROGRAMDETAIL}}/item?sectionId={{section.id}}&eventId={{evtId}}" class="item" data-ng-repeat="section in item.sections">
                    <table>
                        <tr>
                            <td>
                                <big>{{section.title}}</big>
                                <small data-ng-show="section.time">{{section.time}}</small>
                            </td>
                            <td>
                                <small>{{section.description}} </small>
                            </td>
                        </tr>
                    </table>
                </a>
                <span data-ng-hide="section.has_events" class="item" data-ng-repeat="section in item.sections">
                  <table>
                    <tr>
                      <td>
                        <big>{{section.title}}</big>
                        <small data-ng-show="section.time">{{section.time}}</small>
                      </td>
                      <td>
                        <small>{{section.description}} </small>
                      </td>
                    </tr>
                  </table>
                </span>
            </div>
        </div>
    </ion-content>
</ion-view>
